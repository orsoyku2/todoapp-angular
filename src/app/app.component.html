<div class="container">
    <p class="h1 mt-5 text-center">To-Do-List</p>
    <div class="input-group mt-3 mb-3">
        <input [(ngModel)]="searchText" type="text" class="form-control">
        <div class="input-group-append">
            <button (click)="Search(searchText)" class="btn btn-dark" type="button" id="button-addon2">Add</button>
        </div>
    </div>
    <div class="custom-control custom-checkbox my-3">
        <input [(ngModel)]="isDisplay" type="checkbox" class="custom-control-input" id="displayAll">
        <label class="custom-control-label" for="displayAll">Display All</label>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.description}}</td>
                <td><input type="checkbox" [(ngModel)]="item.action"></td>
                <td>{{item.action}}</td>
            </tr>

        </tbody>
    </table>
</div>
